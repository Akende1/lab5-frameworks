<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lab 4 4035</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <p id="response" aria-live="polite"></p>
    </main>

    <section class="faq">
        <div class="faq-item">
            <h3 class="question" tabindex="0">What is this website about?</h3>
            <p class="answer">This is a demo project for learning web development.</p>
        </div>
        <div class="faq-item">
            <h3 class="question" tabindex="0">How can I contact support?</h3>
            <p class="answer">You can use the contact form above to reach out to us.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Zuzelarian Website</p>
    </footer>
</body>
</html>
